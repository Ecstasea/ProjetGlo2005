<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une recette</title>
    <link rel="stylesheet" href="../static/css/create_recipe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <h2>Créer une recette</h2>
    <form method="POST" action="{{ url_for('create_recipe') }}" enctype="multipart/form-data">
        <!-- Champs pour le nom de la recette -->
        <label for="nom">Nom de la recette:</label><br>
        <input type="text" id="nom" name="nom" required><br>

        <!-- Champs pour le temps de préparation -->
        <label for="temps_preparation">Temps de préparation:</label><br>
        <select id="temps_preparation" name="temps_preparation" required>
            <option value="15">15 minutes</option>
            <option value="30">30 minutes</option>
            <option value="45">45 minutes</option>
            <option value="60">1 heure</option>
            <option value="90">1 heure 30 minutes</option>
            <option value="120">2 heures</option>
        </select><br>

        <!-- Champs pour le type de recette -->
        <label for="type_recette">Type de recette:</label><br>
        <select id="type_recette" name="type_recette" required>
            <option value="1">Entrée</option>
            <option value="2">Plat principal</option>
            <option value="3">Dessert</option>
            <option value="4">Goûter</option>
            <option value="5">Boisson</option>
            <option value="6">Apéritif</option>
            <option value="7">Salade</option>
            <option value="8">Soupes</option>
            <option value="9">Végétarien</option>
            <option value="10">Végétalien</option>
            <option value="11">Sans gluten</option>
        </select><br>

        <!-- Champs pour la catégorie de recette -->
        <label for="categorie_recette">Catégorie de recette:</label><br>
        <select id="categorie_recette" name="categorie_recette" required>
            <option value="1">Mexicain</option>
            <option value="2">Américain</option>
            <option value="3">Japonais</option>
            <option value="4">Italien</option>
            <option value="5">Français</option>
            <option value="6">Chinois</option>
            <option value="7">Indien</option>
            <option value="8">Thaïlandais</option>
            <option value="9">Méditerranéen</option>
            <option value="10">Grec</option>
            <option value="11">Vietnamien</option>
            <option value="12">Espagnol</option>
            <option value="13">Brésilien</option>
            <option value="14">Marocain</option>
            <option value="15">Libanais</option>
            <option value="16">Allemand</option>
            <option value="17">Africain</option>
            <option value="18">Portugais</option>
            <option value="19">Russe</option>
            <option value="20">Coréen</option>
        </select><br>

        <!-- Champs pour la portion -->
        <label for="portion">Portion:</label><br>
        <select id="portion" name="portion" required>
            <option value="1">1 portion</option>
            <option value="2">2 portions</option>
            <option value="4">4 portions</option>
            <option value="8">8 portions</option>
        </select><br>

        <!-- Champs pour la difficulté de la recette -->
        <label for="difficulte_recette">Difficulté de la recette:</label><br>
        <select id="difficulte_recette" name="difficulte_recette" required>
            <option value="1">Très facile</option>
            <option value="2">Facile</option>
            <option value="3">Moyen</option>
            <option value="4">Difficile</option>
            <option value="5">Très difficile</option>
        </select><br>

        <!-- Champs pour les ingrédients -->
        <label for="ingredients">Ingrédients:</label><br>
        <input type="checkbox" id="ingredients" name="ingredients" value="1"> Sel<br>
        <input type="checkbox" id="ingredients" name="ingredients" value="2"> Poivre<br>
        <!-- Ajoutez d'autres ingrédients ici -->

        <!-- Champs pour la photo de la recette -->
        <label for="photo">Photo de la recette:</label><br>
        <input type="file" id="photo" name="photo" required><br>

        <!-- Champs pour les étapes -->
        <label for="etapes">Étapes:</label><br>
        <textarea id="etapes" name="etapes" rows="5" required></textarea><br>

        <button type="submit">Créer la recette</button>
    </form>
</body>
</html>
